<div class="scene active" id="scene-0">
    <h3>🌿 植物感應：生長素 vs 膨壓</h3>
    
    <div class="plant-stage-container" style="position: relative; width: 100%; height: 300px; background: #fdfbf7; border-radius: 15px; overflow: hidden; border: 2px solid #ddd;">
        
        <div id="tropism-setup" style="position: absolute; top: 30%; left: 20%; transition: 1s;">
            <div class="seed" style="width: 20px; height: 20px; background: #5d4037; border-radius: 50%; position: relative; z-index: 2;"></div>
            
            <div class="stem-segment" id="stem-growth" style="width: 100px; height: 10px; background: #27ae60; position: absolute; top: 5px; left: 15px; transform-origin: left center; border-radius: 0 5px 5px 0; transition: 2s;">
                <div class="hormone-dots" style="display:none; position:absolute; bottom:0; width:100%; height:4px; background:rgba(0,0,0,0.2);" title="生長素累積區"></div>
            </div>
            
            <div class="root-segment" id="root-growth" style="width: 80px; height: 6px; background: #d7ccc8; position: absolute; top: 7px; right: 15px; transform-origin: right center; transform: scaleX(-1); border-radius: 0 5px 5px 0; transition: 2s;">
                <div class="hormone-dots" style="display:none; position:absolute; bottom:0; width:100%; height:4px; background:rgba(0,0,0,0.2);" title="生長素累積區"></div>
            </div>
        </div>

        <div id="mimosa-setup" style="display:none; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);">
            <div style="width: 4px; height: 100px; background: #2e7d32; margin: 0 auto;"></div>
            <div class="mimosa-leaf-group" id="mimosa-leaves" style="position: absolute; top: 20px; left: -30px; cursor: pointer;" onclick="triggerMimosa()">
                <div class="leaf-blade" style="width: 60px; height: 20px; background: #4caf50; border-radius: 20px 0; transform-origin: right center; transition: 0.2s;"></div>
                <div class="leaf-blade" style="width: 60px; height: 20px; background: #4caf50; border-radius: 0 20px; position: absolute; right: -60px; top: 0; transform-origin: left center; transition: 0.2s;"></div>
            </div>
            <div style="text-align: center; margin-top: 5px; font-size: 12px; color: #666;">點擊葉子</div>
        </div>

    </div>

    <div class="desc-box">
        <div class="btn-group">
            <button onclick="setMode('geo')">🌎 向地性實驗 (生長素)</button>
            <button onclick="setMode('thigmo')">🖐️ 含羞草實驗 (膨壓)</button>
            <button onclick="resetPlantSim()">🔄 重置</button>
        </div>
        <div id="plant-explanation" style="margin-top: 15px; text-align: left; font-size: 0.95rem; line-height: 1.6; min-height: 80px;">
            請選擇一個實驗來觀察植物的反應。
        </div>
    </div>
</div>
